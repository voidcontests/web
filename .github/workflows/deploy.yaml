name: Push image to ghcr.io

on:
  push:
    branches:
      - master
      - dev

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker build -t ghcr.io/voidcontests/web:$SHORT_SHA \
                       -t ghcr.io/voidcontests/web:latest .
          docker push ghcr.io/voidcontests/web:$SHORT_SHA
          docker push ghcr.io/voidcontests/web:latest
